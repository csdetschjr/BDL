  <p>To submit a new entry, fill in the required fields below and click 'Submit'.</p> 
  <!-- Begin Entry Form -->
  <form action="php/insertPerson.php" method="post">
    <fieldset>
    <legend>Name / Company:</legend>
    <input type="text" name="fname" required placeholder="First(Required)" />
    <input type="text" name="mname" placeholder="Middle" />
    <input type="text" name="lname" required placeholder="Last(Required)" />
    <input type="text" name="suffix" placeholder="Suffix"/>
    <input type="text" name="company" placeholder="Company"/></br>
    </fieldset>
    </br>
    <fieldset>
    <legend>Address:</legend>
    <input type="text" name="address" placeholder="Street"/>
    <input type="text" name="city" placeholder="City"/>
    <input type="text" name="state" maxlength="2" placeholder="State"/>
    <input type="text" name="country" placeholder="Country"/>
    <input type="text" name="postalcode" placeholder="Postal Code"/></br>
    </fieldset>
    </br>
    <fieldset>
    <legend>Contact Information:</legend>
    <input type="text" name="workphone" placeholder="Work Phone"/>
    <input type="text" name="cellphone" placeholder="Cell Phone"/>
    <input type="text" name="email" placeholder="Email"/></br>
    </fieldset>
    </br>
    <input type="submit" style="margin-left:15px;"/>
  </form>
